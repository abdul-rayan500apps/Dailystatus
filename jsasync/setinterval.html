<html>

<body>
    <h1>set Interval</h1>
    <p id="demo"></p>

    <script>
        setInterval(myFunction, 1000);

        function myFunction() {
            let d = new Date();
            document.getElementById("demo").innerHTML =
                d.getHours() + ":" +
                d.getMinutes() + ":" +
                d.getSeconds() + ":" +
                d.getMilliseconds();
        }
    </script>
</body>

</html>
