<html>

<body>
    <h2>do a calculation</h2>
    <p id="demo"></p>
    <script>
        function myDisplayer(some) {
            document.getElementById("demo").innerHTML = some;
        }

        mycalculator = (num1, num2, myCallback) => {
            let sum = num1 + num2;
            myCallback(sum);
        }
        mycalculator(5, 5, myDisplayer);
    </script>
</body>

</html>
